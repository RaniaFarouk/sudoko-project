		<script>

			  var xx = new Array();
		function disp()
			{
				var y =0;
				for (var r=0;r<9;r++) {
				
                    
                    for(var c=0; c<9; c++) {
					var index=y+c+1;
					//alert(index);
						xx[y+c] = parseInt(document.getElementById(index).value);
						

						
                    }
					y=y+9;
                }	
				var yy = new  Array(2,4,8,3,9,5,7,1,6,
									5,7,1,6,2,8,3,4,9,
									9,3,6,7,4,1,5,8,2,
									6,8,2,5,3,9,1,7,4,
									3,5,9,1,7,4,6,2,8,
									7,1,4,8,6,2,9,5,3,
									8,6,3,4,1,7,2,9,5,
									1,9,5,2,8,6,4,3,7,
									4,2,7,9,5,3,8,6,1)
				var t =0;
				var r=0;
				var x = 1;
				while (r<9 /*&& x!=5*/) {
				
                    var c=0;
                    while(c<9 /*&& x!=5*/) {
						var index=t+c;
						
					//alert(index);
					  var i=index+1;
						if (xx[index] != yy[c+t])
							
							{
								x = 5;
								document.getElementById(''+i+'').style.color="red";
								/*alert (index+" , "+(c+t));
								alert (xx[index]+" , "+yy[c+t]);*/
							}
						if(index==80 && x!=5)
							{
								alert ("Congratulations, You Won");
								location.href="medium.html";
							}
						
						
						c++;
						
                    }
					t=t+9;
					r++;
                }	
				
			}
		</script>
